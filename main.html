<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Фильтр для гласных</title>
        <meta name="description" content="RU Vowels Filter">
        <meta name="author" content="Roman 'Rioran' Voronov">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta property="og:title" content="RU Vowels Filter">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://rioran.github.io/ru-vowels-filter/main">
        <meta property="og:description" content="RU Vowels Filter">
        <meta property="og:image" content="images/og_image.png">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="p-5">
                    <label for="text_input" class="pb-5">Введите текст:<br></label>
                    <textarea type="text" id="text_input" name="text_input" style="height: 30vh; width: 100%;" cols="100">Что будем чистить? Останутся только гласные.</textarea>
                </div>
            </div>
            <div class="row ps-5">
                <button type="button" onclick="filter_text(/[^аеёиоуэюяы]/gi);" class="col-6">
                    Оставить только гласные
                </button>
                <button type="button" onclick="filter_text(/[^аеёиоуэюяы \.\,\-\!\?]/gi);" class="col-6">
                    Оставить ещё и .,-!?
                </button>
            </div>
            <div class="row">
                <div id="text_output" class="p-5 text-wrap">
                    Здесь будет текст после фильтрации. Версия 11 - row fix
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
